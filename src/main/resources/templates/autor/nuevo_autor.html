<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head">

</head>

<body>
    <nav th:replace="base :: nav">

    </nav>
    
    <div class="container">
        <h2>Nuevo Autor</h2>
        <br />
        <div class="row">
            <form class="col s12" th:action="@{/autores/guardar}" th:object="${autor}" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name_prefix" type="text" class="validate" name="nombre" th:field="*{nombre}"
                            required>
                        <label for="name_prefix">Nombre completo</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="pais_prefix" type="text" class="validate" name="pais" th:field="*{pais}"
                            required>
                        <label for="pais_prefix">Pa√≠s de nacimiento</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
